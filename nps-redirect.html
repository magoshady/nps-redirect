<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submitting your feedback...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ffe5e8 0%, #fff9fa 100%);
        }
        .container {
            background: white;
            padding: 60px 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #e0001a;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            color: #333;
            font-size: 24px;
            margin: 0;
        }
        p {
            color: #666;
            font-size: 16px;
            margin: 10px 0 0 0;
        }
    </style>
    <script>
        // Get URL parameters
        const params = new URLSearchParams(window.location.search);
        const score = params.get('score');
        const customer = params.get('customer');
        const email = params.get('email');
        
        // Validate parameters
        if (!score || !customer || !email) {
            document.addEventListener('DOMContentLoaded', function() {
                document.querySelector('.container').innerHTML = 
                    '<h1>Invalid Link</h1><p>Please use the link from your email.</p>';
            });
        } else {
            // Redirect to Google Apps Script
            const scriptUrl = 'https://script.google.com/macros/s/AKfycby0Ou-QXI1unShZiRoQUVAqbRn6PZFsgwkvV-df0kLIrm8nizaeZc6VpAJf-SJvt6wahQ/exec';
            const redirectUrl = `${scriptUrl}?score=${encodeURIComponent(score)}&customer=${encodeURIComponent(customer)}&email=${encodeURIComponent(email)}`;
            
            // Redirect immediately
            window.location.replace(redirectUrl);
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="loader"></div>
        <h1>Submitting your feedback...</h1>
        <p>Please wait a moment.</p>
    </div>
</body>
</html>
